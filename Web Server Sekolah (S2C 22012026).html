<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Network Monitoring</title>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; border-bottom: 2px solid #0f3460; padding-bottom: 10px; color: ##ffffff; }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background-color: #16213e; 
            border: 1px solid #0f3460;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .icon { font-size: 50px; margin-bottom: 10px; }

        .status-box {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
            transition: all 0.5s ease;
        }

        /* Warna Status */
        .online { background-color: #2ecc71; color: #1a1a2e; }
        .offline { background-color: #e74c3c; color: white; }
        .maintenance { background-color: #f1c40f; color: black; }

        .button-container { text-align: center; margin-top: 40px; }

        button {
            padding: 12px 30px;
            cursor: pointer;
            background-color: #e94560;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        
        button:hover { background-color: #c0392b; }
    </style>
</head>
<body>

    <h1>NETWORK STATUS DASHBOARD - SMK TKJ</h1>

    <div class="container">
        
        <div class="server-card">
            <div class="icon">üì°</div>
            <h3>Mikrotik Gateway</h3>
            <p>IP: 192.168.1.1</p>
            <p>Uptime: 24 Jam</p>
            <div id="status-1" class="status-box online">STATUS: ONLINE</div>
        </div>

        <div class="server-card">
            <div class="icon">üíª</div>
            <h3>Server CBT Ujian</h3>
            <p>IP: 192.168.10.200</p>
            <p>Uptime: 5 Jam</p>
            <div id="status-2" class="status-box offline">STATUS: OFFLINE</div>
        </div>
        
        <div class="server-card">
            <div class="icon">üóÑÔ∏è</div>
            <h3>NAS File Server</h3>
            <p>IP: 192.168.50.5</p>
            <p>Uptime : 1 Jam</p>
            <div id="status-3" class="status-box maintenance">STATUS: MAINTENANCE</div>
        </div>

    </div> 

    <div class="button-container">
        <button onclick="fixNetwork()">REFRESH STATUS</button>
    </div>

    <script>
        function fixNetwork() {
            alert('Menghubungkan ulang semua server...');
            
            const allStatus = document.querySelectorAll('.status-box');

            allStatus.forEach(status => {
               
                status.innerText = "STATUS: ONLINE";
                               
                status.classList.remove('offline', 'maintenance');
               
                status.classList.add('online');
            });

            console.log('Semua server sekarang online.');
        }
    </script>

</body>
</html>
